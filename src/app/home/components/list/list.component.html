<table mat-table [dataSource]="tableData$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element" (click)="copyContent(element.id)">
            {{element.id}} 
        </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element" (click)="copyContent(element.title)"> {{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let element" (click)="copyContent(element.value)"> {{element.value}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="tableDisplayedColumns$ | async; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: tableDisplayedColumns$ | async;"></tr>
</table>
